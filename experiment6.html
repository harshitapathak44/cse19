<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        *{
            margin:0;
            padding:2px;
            box-sizing: border-box;
        }
        .header{
        height:50px;
        width:100%;
        background-color:darkseagreen;
        margin:4px;
        line-height: 50px; }
        .main{
            background-color: beige;
            height: 50%;
            width: 70%;

        }
        .pricerow{
            margin-bottom:12px ;
        }.price{
            font-weight:700 ;
            color:black;
            margin-right:8px ;
            display: inline;
        }.oldprice{
            color: gray;
            text-decoration: line-through;
            display: inline;
        }
        input{
            display: block;
            background-color: yellow;
            font-size: medium;

        }

    </style>
</head>
<body>
    <div class="header" >
     <center>   <h2 style="color:black(240, 240, 255);">SHOPSY.COM</h2></center>
    </div>
   <center> <div class="main">
       <center><img src="https://images.unsplash.com/photo-1616006897093-5e4635c0de35?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDd8fHRzaGlydHxlbnwwfHwwfHx8MA%3D%3D "height="400px" width="350px"></center>
    <h2 class="product-title">Max T-Shirt</h2>
    <h3>Available at lowest price</h3>
    <p class="product dese">Women's Cotton Regular Fit Round Neck T-Shirt</p>
    <div class="pricerow">
        <span class="price">Rs 1500</span>
        <span class="oldprice">Rs 3000</span>
    </div>
    <input type="button"
    value="Add to cart">
 </center>   </div>
    
</body>
</html>
