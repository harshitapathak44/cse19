<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <center>
      <form action="./Response.html" method="get" target="_blank">
        <fieldset style="width:400px; border: 2px solid black;">

           <h2><strong>Hotel Room Booking Form</strong></h2>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="fullname" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <br><br>

            <label for="checkin">Check-in Date:</label>  
            <input type="date" id="checkin" name="checkin" required>
            <br><br>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>
            <br><br>

            <label for="room">Room Type:</label> 
            <select id="room" name="room" required>
                <option value="">--Select--</option>
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="deluxe">Deluxe Room</option>
            </select>
            <br><br>

            <label for="Guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>
            <br><br>

            <label for="requests">Special Requests:</label>
            <br>
            <textarea id="requests" name="requests" rows="4" cols="40"></textarea>
            <br><br>

            <input type="submit" value="Book Now">
            <input type="Reset" value="Reset Form">
              </fieldset>
          </form>
        </center>    
    </body>
    </html>
