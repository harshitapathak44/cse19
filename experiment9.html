<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Responsive Product Grid</title> 
</head> 
<body> 
<style> 
*,*::before,*::after{box-sizing: border-box;} 
body {  
font-family: Arial, sans-serif;  
margin: 0;  
background: #f5f5f5;  
padding: 20px;  
}  
h2 {  
text-align: center;  
margin-bottom: 20px;  
}
.grid{
    display: grid;
    grid-template-columns: repeat(4,1fr);
    gap:20px;
}
    .card {  
      background: #fff;  
      border-radius: 8px;  
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);  
      padding: 16px;  
      text-align: center;  
    }  
    .card img {  
      width: 100%;  
      height: 150px;  
      object-fit: cover; 
      border-radius: 6px;  
      margin-bottom: 10px;  
    }  
    .card h3 {  
      font-size: 18px;  
      margin: 8px 0;  
    }  
    .card p {  
      font-size: 14px;  
      color: #555;  
      margin: 4px 0;  
    }  
    .price {  
      font-weight: bold;  
      color: #007bff;  
    }  
    @media (max-width: 1024px) {  
      .grid {  
        grid-template-columns: repeat(2, 1fr);  
      }  
    }  
    @media (max-width: 600px) {  
      .grid {  
        grid-template-columns: 1fr; 
      }  
    }  
  </style>  
</head>  
<body>  
  <h2>Responsive Product Grid</h2> 
    <div class="grid">  
    <div class="card">  
      <img src="https://images.unsplash.com/photo-1578587018452-892bacefd3f2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHNoaXJ0fGVufDB8fDB8fHww" alt="Product 1">  
      <h3>Product 1</h3>  
      <p>High-quality item with great features.</p>  
      <p class="price">₹499</p>  
    </div>  
    <div class="card">  
      <img src="https://images.unsplash.com/photo-1740711152088-88a009e877bb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHNoaXJ0fGVufDB8fDB8fHww" alt="Product 2">   <h3>Product 2</h3>  
<p>Durable and stylish for daily use.</p>  
<p class="price">₹799</p>  
</div>  
<div class="card">  
<img src="https://images.unsplash.com/photo-1706765779494-2705542ebe74?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8amFja2V0fGVufDB8fDB8fHww" alt="Product 3">  
<h3>Product 3</h3>  
<p>Lightweight and comfortable.</p>  
<p class="price">₹1,299</p>  
</div>  
<div class="card">  
<img src="https://plus.unsplash.com/premium_photo-1675186049563-000f7ac02c44?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGphY2tldHxlbnwwfHwwfHx8MA%3D%3D" alt="Product 4">  
<h3>Product 4</h3>  
<p>Trendy design with premium quality.</p>  
<p class="price">₹999</p>  
</div>  
</div>  
</body> 
</html>
